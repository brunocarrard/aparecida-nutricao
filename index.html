<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" class="filtrar-tabela" placeholder="Digite o nome do paciente" data-filtro>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes" data-tabela>
						<tr class="paciente" data-paciente>
							<td class="info-nome" data-nome>Paulo</td>
							<td class="info-peso" data-peso>100</td>
							<td class="info-altura" data-altura>2.00</td>
							<td class="info-gordura" data-gordura>10</td>
							<td class="info-imc" data-imc>0</td>
						</tr>

						<tr class="paciente" data-paciente>
							<td class="info-nome" data-nome>João</td>
							<td class="info-peso" data-peso>80</td>
							<td class="info-altura" data-altura>1.72</td>
							<td class="info-gordura" data-gordura>40</td>
							<td class="info-imc" data-imc>0</td>
						</tr>

						<tr class="paciente" data-paciente>
							<td class="info-nome" data-nome>Erica</td>
							<td class="info-peso" data-peso>54</td>
							<td class="info-altura" data-altura>1.64</td>
							<td class="info-gordura" data-gordura>14</td>
							<td class="info-imc" data-imc>0</td>
						</tr>

						<tr class="paciente" data-paciente>
							<td class="info-nome" data-nome>Douglas</td>
							<td class="info-peso" data-peso>85</td>
							<td class="info-altura" data-altura>1.73</td>
							<td class="info-gordura" data-gordura>24</td>
							<td class="info-imc" data-imc>0</td>
						</tr>
						<tr class="paciente" data-paciente>
							<td class="info-nome" data-nome>Tatiana</td>
							<td class="info-peso" data-peso>46</td>
							<td class="info-altura" data-altura>1.55</td>
							<td class="info-gordura" data-gordura>19</td>
							<td class="info-imc" data-imc>0</td>
						</tr>
					</tbody>
				</table>
				<span class="invisivel" data-span-erro>Erro ao carregar pacientes.</span>
				<button id="buscar-paciente" class="botao bto-principal" data-table-get>Buscar Pacientes</button>
			</section>
			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<ul class="lista-erro" data-erro></ul>
				<form id="form-adiciona" data-form>
					<div class="">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
			
					<button id="adicionar-paciente" class="botao bto-principal" data-form-button>Adicionar</button>
				</form>
			</section>
		</main>
		<script src="js/calculaImc.js"></script>
		<script src="js/adicionaPaciente.js"></script>
		<script src="js/removePaciente.js"></script>
		<script src="js/filtraPaciente.js"></script>
		<script src="js/buscaPaciente.js"></script>
	</body>
</html>
